<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <a href="#">
    <div class="exit-button">
      <img src="https://cdn3.iconfinder.com/data/icons/ui-essential-elements-buttons/110/Close-512.png" alt="EXIT"
        style="width:47.5px ;height:47.5px">
    </div>
  </a>

  <div class="left-rectangle"></div>

  <div class="fav-music">Favourite Music</div>

  <div class="question">QUESTION 1/3</div>

  <div class="start-previous-button">PREVIOUS</div>

  <div class="vector-left">
    <img src="https://image.flaticon.com/icons/svg/126/126490.svg" alt="Previous" width="27px" height="18px"
      style="top: 800px;">
  </div>

  <a href="#">
    <div class="border-1"></div>
    <!-- <a class="btn btn-primary waves-effect"></a> -->
    </div>
  </a>

  <div class="next-button">NEXT</div>

  <div class="vector-right">
    <img src="next.png" alt="Next" width="27px" height="18px">
  </div>

  <a href="#"><div class="border-2"></div></a>

  <div class="question-list">What's Your Favourite Genre</div>

  <div class="circle-of-life"></div>

  <div class="percentage">0%</div>

  <div style="text-align: left;" class="dot"></div>

  <div class="number-question">1/3</div>

  <div>
    <span class="choices" style="top: 400px; left: 1100px;"></span>
    <span class="choices" style="left: 1290px; top: 400px;"></span>
    <span class="choices" style="left: 900px; top: 400px;"></span>
    <span class="choices" style="left: 700px; top: 400px;"></span>
    <span class="choices" style="left: 1290px; top: 580px;"></span>
    <span class="choices" style="left: 1100px; top: 580px;"></span>
    <span class="choices" style="left: 900px; top: 580px;"></span>
    <span class="choices" style="left: 700px; top: 580px;"></span>
  </div>
